<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truth or Dare: Jaksel Edition</title>
    <style>
        :root {
            --primary: #ff6b6b;
            --secondary: #4ecdc4;
            --accent: #ffe66d;
            --dark: #1a1a2e;
            --light: #f7f7f7;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--dark), #16213e);
            color: var(--light);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .subtitle {
            text-align: center;
            margin-bottom: 30px;
            font-style: italic;
            color: var(--accent);
        }
        
        .game-section {
            display: none;
        }
        
        .active {
            display: block;
        }
        
        .player-input {
            display: flex;
            margin-bottom: 20px;
        }
        
        input {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 10px 0 0 10px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
        }
        
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 0 10px 10px 0;
            background: var(--primary);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }
        
        .players-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .player-card {
            background: rgba(255, 255, 255, 0.15);
            padding: 10px 15px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .remove-player {
            background: none;
            border: none;
            color: var(--primary);
            font-weight: bold;
            cursor: pointer;
            padding: 0;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .game-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .game-btn {
            padding: 15px 25px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .truth-btn {
            background: var(--secondary);
        }
        
        .dare-btn {
            background: var(--accent);
            color: var(--dark);
        }
        
        .random-btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
        }
        
        .result-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .player-turn {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: var(--accent);
        }
        
        .challenge {
            font-size: 1.3rem;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        
        .next-btn {
            background: var(--primary);
            padding: 10px 20px;
            border-radius: 50px;
            margin-top: 10px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .game-controls {
                flex-direction: column;
            }
            
            .game-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TRUTH OR DARE</h1>
        <p class="subtitle">Jaksel Edition - Bikin Heboh Gaes!</p>
        
        <div id="setup-section" class="game-section active">
            <h2>Add Players dulu, bestie!</h2>
            <div class="player-input">
                <input type="text" id="player-name" placeholder="Masukin nama lo..." maxlength="15">
                <button id="add-player">Add Player</button>
            </div>
            
            <div class="players-list" id="players-container">
                <!-- Player cards will be added here -->
            </div>
            
            <button id="start-game" class="game-btn random-btn" disabled>Gaskeun Game!</button>
        </div>
        
        <div id="game-section" class="game-section">
            <h2>Siapa yang bakal kena challenge?</h2>
            <div class="game-controls">
                <button class="game-btn truth-btn" id="truth-button">Truth</button>
                <button class="game-btn dare-btn" id="dare-button">Dare</button>
                <button class="game-btn random-btn" id="random-button">Random!</button>
            </div>
            
            <div class="result-container">
                <div class="player-turn" id="current-player">Player</div>
                <div class="challenge" id="challenge-text">Pilih Truth atau Dare dulu, bestie!</div>
                <button class="next-btn" id="next-turn">Next Player</button>
            </div>
        </div>
    </div>

    <script>
        // Data Truth dan Dare dengan bahasa Jaksel
        const truths = [
            "Siapa crush lo di antara orang yang lagi main ini? Spill dong!",
            "Pernah naksir sama temen sendiri? Ceritain dong bestie!",
            "Apa hal paling memalukan yang pernah lo lakukan? Jangan boong ya!",
            "Kalo lo harus delete satu app dari HP lo selamanya, apa yang bakal lo hapus?",
            "Pernah pacaran diam-diam? Spill siapa itu!",
            "Apa ketakutan terbesar lo yang gak pernah lo ceritain ke siapa-siapa?",
            "Siapa yang pertama kali bikin lo sadar soal 'itu-itu-an'?",
            "Pernah ketauan lagi nonton film dewasa sama orang tua? Ceritain dong!",
            "Apa hal paling norak yang pernah lo beli?",
            "Kalo lo jadi cewek/cowok selama sehari, apa yang bakal lo lakukan?",
            "Siapa seleb yang lo stalk terus di Instagram?",
            "Pernah ngebet banget sama seseorang sampe lo stalk medsosnya? Siapa itu?",
            "Apa kebohongan terbesar yang pernah lo bilang ke orang tua?",
            "Pernah ketiduran pas lagi kencan? Ceritain dong!",
            "Hal apa yang bikin lo insecure banget? Jujur ya!"
        ];
        
        const dares = [
            "Telfon mantan lo dan bilang 'I miss you' dengan suara sedih-sedih!",
            "Coba tiruin gaya jalan artis favorit lo sampe semua orang tau itu siapa!",
            "Upload story Instagram pake filter bayi terus tag semua orang yang lagi main!",
            "Nyanyi lagu anak kecil sambil joget di depan kamera, terus post di TikTok!",
            "Chat crush lo 'Apa kabar?' pake bahasa alien yang lo buat sendiri!",
            "Makan snack pake saos sambel dicampur kecap, terus bilang 'Enak banget sumpah!'",
            "Tiru suara bebek selama 30 detik tanpa boleh ketawa!",
            "Bikin video TikTok dance ala-ala tapi pake lagu slow!",
            "Pake kaos kebalik sampe game selesai!",
            "Upload foto masa kecil lo yang paling norak di story IG!",
            "Telepon temen lo dan bilang 'Aku sayang kamu' dengan suara serius!",
            "Tiruin gaya iklan skincare yang lebay banget!",
            "Makan permen cabe atau permen kopi, pilih salah satu!",
            "Bikin suara efek film horor selama 1 menit penuh!",
            "Coba jadi presenter berita dengan berita yang lo karang sendiri!"
        ];
        
        // Variabel game
        let players = [];
        let currentPlayerIndex = 0;
        
        // Elemen DOM
        const playerNameInput = document.getElementById('player-name');
        const addPlayerButton = document.getElementById('add-player');
        const playersContainer = document.getElementById('players-container');
        const startGameButton = document.getElementById('start-game');
        const setupSection = document.getElementById('setup-section');
        const gameSection = document.getElementById('game-section');
        const truthButton = document.getElementById('truth-button');
        const dareButton = document.getElementById('dare-button');
        const randomButton = document.getElementById('random-button');
        const currentPlayerElement = document.getElementById('current-player');
        const challengeTextElement = document.getElementById('challenge-text');
        const nextTurnButton = document.getElementById('next-turn');
        
        // Fungsi untuk menambah pemain
        addPlayerButton.addEventListener('click', function() {
            const name = playerNameInput.value.trim();
            if (name && players.length < 10) {
                players.push(name);
                updatePlayersList();
                playerNameInput.value = '';
                
                if (players.length >= 2) {
                    startGameButton.disabled = false;
                }
            }
        });
        
        // Fungsi untuk update daftar pemain
        function updatePlayersList() {
            playersContainer.innerHTML = '';
            players.forEach((player, index) => {
                const playerCard = document.createElement('div');
                playerCard.className = 'player-card';
                playerCard.innerHTML = `
                    <span>${player}</span>
                    <button class="remove-player" data-index="${index}">Ã—</button>
                `;
                playersContainer.appendChild(playerCard);
            });
            
            // Tambah event listener untuk tombol hapus
            document.querySelectorAll('.remove-player').forEach(button => {
                button.addEventListener('click', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    players.splice(index, 1);
                    updatePlayersList();
                    
                    if (players.length < 2) {
                        startGameButton.disabled = true;
                    }
                });
            });
        }
        
        // Fungsi untuk memulai game
        startGameButton.addEventListener('click', function() {
            if (players.length >= 2) {
                setupSection.classList.remove('active');
                gameSection.classList.add('active');
                currentPlayerIndex = Math.floor(Math.random() * players.length);
                updateCurrentPlayer();
            }
        });
        
        // Fungsi untuk update pemain saat ini
        function updateCurrentPlayer() {
            currentPlayerElement.textContent = `Giliran: ${players[currentPlayerIndex]}`;
        }
        
        // Fungsi untuk mendapatkan truth random
        truthButton.addEventListener('click', function() {
            const randomTruth = truths[Math.floor(Math.random() * truths.length)];
            challengeTextElement.textContent = randomTruth;
        });
        
        // Fungsi untuk mendapatkan dare random
        dareButton.addEventListener('click', function() {
            const randomDare = dares[Math.floor(Math.random() * dares.length)];
            challengeTextElement.textContent = randomDare;
        });
        
        // Fungsi untuk random truth atau dare
        randomButton.addEventListener('click', function() {
            const isTruth = Math.random() > 0.5;
            if (isTruth) {
                const randomTruth = truths[Math.floor(Math.random() * truths.length)];
                challengeTextElement.textContent = `TRUTH: ${randomTruth}`;
            } else {
                const randomDare = dares[Math.floor(Math.random() * dares.length)];
                challengeTextElement.textContent = `DARE: ${randomDare}`;
            }
        });
        
        // Fungsi untuk next player
        nextTurnButton.addEventListener('click', function() {
            currentPlayerIndex = (currentPlayerIndex + 1) % players.length;
            updateCurrentPlayer();
            challengeTextElement.textContent = "Pilih Truth atau Dare dulu, bestie!";
        });
        
        // Enter untuk menambah pemain
        playerNameInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addPlayerButton.click();
            }
        });
    </script>
</body>
</html>
