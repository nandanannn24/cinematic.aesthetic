<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Undercover Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Halaman Intro -->
  <div class="page active" id="intro">
    <div class="container">
      <h1 class="title">UNDERCOVER</h1>
      <p class="desc">Misteri, tawa, dan curiga — siap main?<br>18+ vibes mistis (tanpa jorok).</p>
      <button id="startBtn" class="btn">Mulai</button>
    </div>
  </div>

  <!-- Halaman Kartu -->
  <div class="page" id="cards">
    <div class="card-container">
      <div class="card" id="card">
        <div class="card-inner">
          <div class="card-front">❖ Klik untuk buka ❖</div>
          <div class="card-back" id="cardContent">Civil: Clue contoh</div>
        </div>
      </div>
      <button id="nextBtn" class="btn">Next</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
