<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truth or Dare: Jaksel Edition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #FF3E80;
            --secondary: #00D4FF;
            --accent: #FFD700;
            --dark: #0F0F23;
            --darker: #070711;
            --light: #FFFFFF;
            --card-bg: rgba(255, 255, 255, 0.1);
            --glow: 0 0 20px rgba(255, 62, 128, 0.7);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: var(--light);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(15, 15, 35, 0.8);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 62, 128, 0.1) 0%, rgba(0, 212, 255, 0.05) 50%, transparent 70%);
            z-index: -1;
        }
        
        h1 {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: var(--glow);
            font-weight: 800;
            letter-spacing: 2px;
        }
        
        .subtitle {
            text-align: center;
            margin-bottom: 30px;
            font-style: italic;
            color: var(--accent);
            font-size: 1.2rem;
        }
        
        .game-section {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .active {
            display: block;
        }
        
        .player-input-container {
            display: flex;
            margin-bottom: 25px;
            background: var(--card-bg);
            border-radius: 15px;
            padding: 5px;
            backdrop-filter: blur(10px);
        }
        
        input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            outline: none;
        }
        
        button {
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            background: var(--primary);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: var(--glow);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .players-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .player-card {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s;
        }
        
        .player-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
        }
        
        .player-card.active {
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }
        
        .remove-player {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: var(--primary);
            font-weight: bold;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .game-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .game-btn {
            padding: 18px 30px;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            min-width: 180px;
            flex: 1;
        }
        
        .truth-btn {
            background: linear-gradient(135deg, var(--secondary), #00A8FF);
        }
        
        .dare-btn {
            background: linear-gradient(135deg, var(--accent), #FFA500);
            color: var(--dark);
        }
        
        .random-btn {
            background: linear-gradient(135deg, var(--primary), #FF1493);
        }
        
        .start-btn {
            background: linear-gradient(135deg, #00D4FF, #00A8FF);
            padding: 20px 40px;
            font-size: 1.3rem;
            margin: 0 auto;
            display: block;
            border-radius: 50px;
        }
        
        .result-container {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            margin-top: 20px;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .result-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(to right, var(--primary), var(--secondary), var(--accent));
        }
        
        .player-turn {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: var(--accent);
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        .challenge {
            font-size: 1.5rem;
            line-height: 1.6;
            margin-bottom: 30px;
            padding: 0 20px;
        }
        
        .next-btn {
            background: linear-gradient(135deg, var(--primary), #FF1493);
            padding: 15px 30px;
            border-radius: 50px;
            margin-top: 10px;
            font-size: 1.1rem;
        }
        
        .category-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-top: 10px;
            font-weight: bold;
        }
        
        .truth-badge {
            background: var(--secondary);
            color: var(--dark);
        }
        
        .dare-badge {
            background: var(--accent);
            color: var(--dark);
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }
        
        /* Animasi khusus */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes glow {
            0% { box-shadow: 0 0 5px var(--primary); }
            50% { box-shadow: 0 0 20px var(--primary), 0 0 30px var(--secondary); }
            100% { box-shadow: 0 0 5px var(--primary); }
        }
        
        .glowing {
            animation: glow 3s infinite;
        }
        
        /* Responsif untuk mobile */
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .game-controls {
                flex-direction: column;
            }
            
            .game-btn {
                width: 100%;
                min-width: auto;
            }
            
            .players-list {
                grid-template-columns: 1fr;
            }
            
            .challenge {
                font-size: 1.3rem;
            }
            
            .player-turn {
                font-size: 1.5rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .game-btn {
                padding: 15px 20px;
                font-size: 1.1rem;
            }
            
            .challenge {
                font-size: 1.2rem;
            }
        }
        
        /* Efek partikel background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
            }
            100% {
                transform: translateY(-100px) translateX(100px);
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <h1><i class="fas fa-fire"></i> TRUTH OR DARE <i class="fas fa-bolt"></i></h1>
        <p class="subtitle">Jaksel Edition - Bikin Heboh Gaes!</p>
        
        <div id="setup-section" class="game-section active">
            <h2>Add Players dulu, bestie!</h2>
            <div class="player-input-container">
                <input type="text" id="player-name" placeholder="Masukin nama lo..." maxlength="15">
                <button id="add-player"><i class="fas fa-plus"></i> Add Player</button>
            </div>
            
            <div class="players-list" id="players-container">
                <!-- Player cards will be added here -->
            </div>
            
            <button id="start-game" class="start-btn" disabled><i class="fas fa-play"></i> Gaskeun Game!</button>
        </div>
        
        <div id="game-section" class="game-section">
            <h2>Siapa yang bakal kena challenge?</h2>
            <div class="game-controls">
                <button class="game-btn truth-btn" id="truth-button"><i class="fas fa-comment-dots"></i> Truth</button>
                <button class="game-btn dare-btn" id="dare-button"><i class="fas fa-running"></i> Dare</button>
                <button class="game-btn random-btn glowing" id="random-button"><i class="fas fa-random"></i> Random!</button>
            </div>
            
            <div class="result-container">
                <div class="player-turn" id="current-player">Player</div>
                <div class="challenge" id="challenge-text">Pilih Truth atau Dare dulu, bestie!</div>
                <div id="category-badge" class="category-badge"></div>
                <button class="next-btn pulse" id="next-turn"><i class="fas fa-arrow-right"></i> Next Player</button>
            </div>
        </div>
        
        <div class="footer">
            <p>Game ini dibuat khusus untuk anak Jaksel yang kece abis! 😎</p>
        </div>
    </div>

    <script>
        // Data Truth dan Dare dengan bahasa Jaksel yang lebih menantang
        const truths = [
            "Siapa crush lo di antara orang yang lagi main ini? Spill dong!",
            "Pernah naksir sama temen sendiri? Ceritain dong bestie!",
            "Apa hal paling memalukan yang pernah lo lakukan? Jangan boong ya!",
            "Kalo lo harus delete satu app dari HP lo selamanya, apa yang bakal lo hapus?",
            "Pernah pacaran diam-diam? Spill siapa itu!",
            "Apa ketakutan terbesar lo yang gak pernah lo ceritain ke siapa-siapa?",
            "Siapa yang pertama kali bikin lo sadar soal 'itu-itu-an'?",
            "Pernah ketauan lagi nonton film dewasa sama orang tua? Ceritain dong!",
            "Apa hal paling norak yang pernah lo beli?",
            "Kalo lo jadi cewek/cowok selama sehari, apa yang bakal lo lakukan?",
            "Siapa seleb yang lo stalk terus di Instagram?",
            "Pernah ngebet banget sama seseorang sampe lo stalk medsosnya? Siapa itu?",
            "Apa kebohongan terbesar yang pernah lo bilang ke orang tua?",
            "Pernah ketiduran pas lagi kencan? Ceritain dong!",
            "Hal apa yang bikin lo insecure banget? Jujur ya!",
            "Pernah bohong tentang sesuatu yang gak penting tapi lo pertahanin sampe sekarang?",
            "Apa hal paling dewasa yang pernah lo lakukan?",
            "Kalo lo dikasih uang 1 Miliar, apa hal pertama yang bakal lo beli?",
            "Siapa orang yang pernah bikin lo nangis dan kenapa?",
            "Apa mimpi terliar lo yang belum kesampaian?"
        ];
        
        const dares = [
            "Telfon mantan lo dan bilang 'I miss you' dengan suara sedih-sedih!",
            "Coba tiruin gaya jalan artis favorit lo sampe semua orang tau itu siapa!",
            "Upload story Instagram pake filter bayi terus tag semua orang yang lagi main!",
            "Nyanyi lagu anak kecil sambil joget di depan kamera, terus post di TikTok!",
            "Chat crush lo 'Apa kabar?' pake bahasa alien yang lo buat sendiri!",
            "Makan snack pake saos sambel dicampur kecap, terus bilang 'Enak banget sumpah!'",
            "Tiru suara bebek selama 30 detik tanpa boleh ketawa!",
            "Bikin video TikTok dance ala-ala tapi pake lagu slow!",
            "Pake kaos kebalik sampe game selesai!",
            "Upload foto masa kecil lo yang paling norak di story IG!",
            "Telepon temen lo dan bilang 'Aku sayang kamu' dengan suara serius!",
            "Tiruin gaya iklan skincare yang lebay banget!",
            "Makan permen cabe atau permen kopi, pilih salah satu!",
            "Bikin suara efek film horor selama 1 menit penuh!",
            "Coba jadi presenter berita dengan berita yang lo karang sendiri!",
            "Tari ala-ala K-Pop di depan semua orang yang lagi main!",
            "Rekam suara lo lagi nyanyi lagu romantis, terus kirim ke grup WA!",
            "Foto selfie pake ekspresi wajah teraneh yang bisa lo buat!",
            "Bikin status FB yang norak banget dan jangan dihapus sampe besok!",
            "Tiruin suara iklan 'Beli 1 Gratis 1' sepanjang 30 detik!"
        ];
        
        // Variabel game
        let players = [];
        let currentPlayerIndex = 0;
        
        // Elemen DOM
        const playerNameInput = document.getElementById('player-name');
        const addPlayerButton = document.getElementById('add-player');
        const playersContainer = document.getElementById('players-container');
        const startGameButton = document.getElementById('start-game');
        const setupSection = document.getElementById('setup-section');
        const gameSection = document.getElementById('game-section');
        const truthButton = document.getElementById('truth-button');
        const dareButton = document.getElementById('dare-button');
        const randomButton = document.getElementById('random-button');
        const currentPlayerElement = document.getElementById('current-player');
        const challengeTextElement = document.getElementById('challenge-text');
        const nextTurnButton = document.getElementById('next-turn');
        const categoryBadge = document.getElementById('category-badge');
        
        // Inisialisasi partikel background
        function initParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size and position
                const size = Math.random() * 5 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.animationDuration = `${Math.random() * 20 + 10}s`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                particle.style.opacity = Math.random() * 0.5 + 0.2;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Fungsi untuk menambah pemain
        addPlayerButton.addEventListener('click', function() {
            const name = playerNameInput.value.trim();
            if (name && players.length < 10) {
                players.push(name);
                updatePlayersList();
                playerNameInput.value = '';
                
                if (players.length >= 2) {
                    startGameButton.disabled = false;
                    startGameButton.classList.add('pulse');
                }
            }
        });
        
        // Fungsi untuk update daftar pemain
        function updatePlayersList() {
            playersContainer.innerHTML = '';
            players.forEach((player, index) => {
                const playerCard = document.createElement('div');
                playerCard.className = 'player-card';
                if (index === currentPlayerIndex && gameSection.classList.contains('active')) {
                    playerCard.classList.add('active');
                }
                playerCard.innerHTML = `
                    <span><i class="fas fa-user"></i> ${player}</span>
                    <button class="remove-player" data-index="${index}"><i class="fas fa-times"></i></button>
                `;
                playersContainer.appendChild(playerCard);
            });
            
            // Tambah event listener untuk tombol hapus
            document.querySelectorAll('.remove-player').forEach(button => {
                button.addEventListener('click', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    players.splice(index, 1);
                    updatePlayersList();
                    
                    if (players.length < 2) {
                        startGameButton.disabled = true;
                        startGameButton.classList.remove('pulse');
                    }
                });
            });
        }
        
        // Fungsi untuk memulai game
        startGameButton.addEventListener('click', function() {
            if (players.length >= 2) {
                setupSection.classList.remove('active');
                gameSection.classList.add('active');
                currentPlayerIndex = Math.floor(Math.random() * players.length);
                updateCurrentPlayer();
                updatePlayersList();
            }
        });
        
        // Fungsi untuk update pemain saat ini
        function updateCurrentPlayer() {
            currentPlayerElement.textContent = `Giliran: ${players[currentPlayerIndex]}`;
            updatePlayersList();
        }
        
        // Fungsi untuk mendapatkan truth random
        truthButton.addEventListener('click', function() {
            const randomTruth = truths[Math.floor(Math.random() * truths.length)];
            challengeTextElement.textContent = randomTruth;
            categoryBadge.textContent = "TRUTH";
            categoryBadge.className = "category-badge truth-badge";
            
            // Efek visual
            this.classList.add('pulse');
            setTimeout(() => this.classList.remove('pulse'), 600);
        });
        
        // Fungsi untuk mendapatkan dare random
        dareButton.addEventListener('click', function() {
            const randomDare = dares[Math.floor(Math.random() * dares.length)];
            challengeTextElement.textContent = randomDare;
            categoryBadge.textContent = "DARE";
            categoryBadge.className = "category-badge dare-badge";
            
            // Efek visual
            this.classList.add('pulse');
            setTimeout(() => this.classList.remove('pulse'), 600);
        });
        
        // Fungsi untuk random truth atau dare
        randomButton.addEventListener('click', function() {
            const isTruth = Math.random() > 0.5;
            if (isTruth) {
                const randomTruth = truths[Math.floor(Math.random() * truths.length)];
                challengeTextElement.textContent = randomTruth;
                categoryBadge.textContent = "TRUTH";
                categoryBadge.className = "category-badge truth-badge";
            } else {
                const randomDare = dares[Math.floor(Math.random() * dares.length)];
                challengeTextElement.textContent = randomDare;
                categoryBadge.textContent = "DARE";
                categoryBadge.className = "category-badge dare-badge";
            }
            
            // Efek visual
            this.classList.add('pulse');
            setTimeout(() => this.classList.remove('pulse'), 600);
        });
        
        // Fungsi untuk next player
        nextTurnButton.addEventListener('click', function() {
            currentPlayerIndex = (currentPlayerIndex + 1) % players.length;
            updateCurrentPlayer();
            challengeTextElement.textContent = "Pilih Truth atau Dare dulu, bestie!";
            categoryBadge.textContent = "";
            categoryBadge.className = "category-badge";
            
            // Efek visual
            this.classList.add('pulse');
            setTimeout(() => this.classList.remove('pulse'), 600);
        });
        
        // Enter untuk menambah pemain
        playerNameInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addPlayerButton.click();
            }
        });
        
        // Inisialisasi saat halaman dimuat
        window.addEventListener('DOMContentLoaded', function() {
            initParticles();
        });
    </script>
</body>
</html>
